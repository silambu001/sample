<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <a href="#img1"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 1"></a>
    <a href="#img2"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 2"></a>
    <a href="#img3"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 3"></a>
    <a href="#img4"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 4"></a>
    <a href="#img5"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 5"></a>
    <a href="#img6"><img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 6"></a>
  </div>

  <div id="img1" class="lightbox">
    <img src="https://assets.onecompiler.app/4325t725n/4325t7qwz/1000042026.jpg" alt="Placeholder Image 1">
  </div>
  <div id="img2" class="lightbox">

  </div>

</html>
